<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Sections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #landing-page {
            position: relative;
            z-index: 1;
            color: #fff;
            padding: 50px;
        }
        .sticky-nav {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }
        .sticky-nav a {
            text-decoration: none;
            padding: 10px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }
        .sticky-nav a:hover {
            background-color: #555;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 70px;
            background-color: gray;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
        .home-tab {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: purple;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
        .section-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .section-icons a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-icons img {
            width: 50px;
            height: 50px;
        }
        .section-icons a:hover .icon-label {
            visibility: visible;
            opacity: 1;
        }
        .icon-label {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            bottom: -30px;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="dark-theme">
    <header>
        <button id="home-tab" class="home-tab">Home</button>
        <button id="theme-toggle" class="theme-toggle">Theme</button>
        <nav class="sticky-nav">
            <a href="about-me.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="others.html">Others</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="landing-page">
        <h1>Welcome to My Portfolio</h1>
        <p>This is the landing page with various themes and effects.</p>
        <div class="section-icons">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                <img src="https://image.shutterstock.com/image-vector/linked-logo-icon-design-template-260nw-1583151623.jpg" alt="LinkedIn">
                <div class="icon-label">LinkedIn</div>
            </a>
            <a href="https://drive.google.com/file/d/your-resume-id/view" target="_blank">
                <img src="https://image.shutterstock.com/image-vector/pdf-file-document-icon-download-260nw-1146498617.jpg" alt="Resume">
                <div class="icon-label">Resume</div>
            </a>
            <a href="#" onclick="copyEmailToClipboard()">
                <img src="https://image.shutterstock.com/image-vector/mail-icon-trendy-flat-style-260nw-1415829442.jpg" alt="Email">
                <div class="icon-label">Copy Email</div>
            </a>
            <a href="freelance.html">
                <img src="https://image.shutterstock.com/image-vector/freelance-icon-260nw-1612163832.jpg" alt="Freelance">
            </a>
        </div>
    </section>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script>
        // Function to copy email to clipboard
        function copyEmailToClipboard() {
            const email = 'your-email@example.com';
            navigator.clipboard.writeText(email).then(() => {
                alert('Email copied to clipboard!');
            });
        }

        // Function to toggle the theme
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('bright-theme');
                localStorage.setItem('theme', 'bright-theme');
            } else {
                body.classList.remove('bright-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
        }

        // Set the theme on page load
        function setTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            } else {
                // Explicitly add dark-theme for the landing page
                document.body.classList.add('dark-theme');
            }
        }

        // Set theme on page load
        setTheme();

        // Add event listener to theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', () => {
            toggleTheme();
        });

        // Add event listener to home tab
        document.getElementById('home-tab').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to the landing page
        });
    </script>
</body>
</html>
